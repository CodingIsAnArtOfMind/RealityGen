# Application Name
spring.application.name=RealtyGen

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wm_multitenent_housing_db
spring.datasource.username=postgres
spring.datasource.password=Passw@rd
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP pool settings
spring.datasource.hikari.pool-name=RealtyGenHikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000


# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_schema=indian_housing



# Liquibase Configuration (Multi-Tenant)
# Disable auto-configuration - we'll run Liquibase programmatically per tenant
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/app-changelog.xml
spring.liquibase.default-schema=indian_housing
spring.liquibase.liquibase-schema=indian_housing
spring.liquibase.drop-first=false

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.liquibase=INFO
logging.level.liquibase.changelog=INFO
logging.level.liquibase.lockservice=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework.boot.autoconfigure.liquibase=INFO

