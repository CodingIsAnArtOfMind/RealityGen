# Application Name
spring.application.name=RealtyGen

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/realityGen
spring.datasource.username=postgres
spring.datasource.password=Password
spring.datasource.driver-class-name=org.postgresql.Driver

# Schema Configuration
spring.jpa.properties.hibernate.default_schema=realtygen
spring.liquibase.default-schema=realtygen
spring.liquibase.liquibase-schema=realtygen

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.liquibase=DEBUG
logging.level.liquibase.changelog=DEBUG
logging.level.liquibase.lockservice=DEBUG

